<div class="regist-block">
    <h1>Регистрация</h1>
    <div class="email">
        <label for="">Логин</label><br>
        <input name="email" type="text" placeholder="Введите e-mail" value="user@mail.ru"><br>
    </div>
    <div class="password">
        <label for="">Пароль</label><br>
        <input name="password" type="text" placeholder="Введите пароль" value="123qw123"><br>
    </div>
    <div class="family">
        <label for="">Фамилия</label><br>
        <input name="last-name" type="text" placeholder="Введите фамилию" value="Иванов">
    </div>
    <div class="name">
        <label for="">Имя</label><br>
        <input name="first-name" type="text" placeholder="Введите имя" value="Иван">
    </div>
    <div class="otch">
        <label for="">Отчество</label><br>
        <input name="otch" type="text" placeholder="Введите отчество" value="Иванович">
    </div>
    <div class="reg-btn">
        <button class="go-reg">Зарегистрироваться</button>
    </div>
</div>
